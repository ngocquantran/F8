<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="jsonServer.js"></script>
</head>
<body>

    <div class="container">
        <div class="user-creation">
            <input type="text" placeholder="name" class="name-input">
            <input type="text" placeholder="gender" class="gender-input">
            <input type="text" placeholder="age" class="age-input">
            <input type="text" placeholder="email" class="email-input">
            <input type="text" placeholder="phone" class="phone-input">

            <button class="add-btn">Add User</button>

        </div>


        <div class="user-table">
            <table>
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Fullname</td>
                        <td>Gender</td>
                        <td>Age</td>
                        <td>Email</td>
                        <td>Phone</td>
                    </tr>
                </thead>
                <tbody class="user-list">
                    
                    
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
